<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <div class="contact-left">
            <div class="contact-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="text" name="name" id="" placeholder="Your Name" class="contact-inputs">
            <input type="email" name="email" id="" placeholder="Your Email" class="contact-inputs">
            <textarea name="Message" id="" class="contact-inputs" placeholder="Your Message"></textarea>
            <button value="submit" class="contact-submit">Submit <img src="assets/arrow_icon.png" alt=""></button>
        </div>
        <div class="contact-right">
            <img src="assets/right_img.png" alt="">
        </div>
    </div>
</body>
</html>
